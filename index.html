<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnotaAi</title>
    <link rel="stylesheet" href="css/global/global.css">
    <link rel="stylesheet" href="css/pages/index/index.css">
</head>
<body>
    <div class="div_login_form">
        <form action="" method="get" class="login_form"> 
            <fieldset class="login_fieldset">Bem-Vindo ao <br>
                <strong>Anota<span>AI</span></strong></fieldset>
            <div class="div_login_username"> 
                <label for="login_username">Usuário</label>
                <input type="text" name="login_username" id="login_username" required class="login_input">
            </div>
            <div class="div_password">
                <label for="login_password">Senha</label>
                <input type="password" name="login_password" id="login_password" class="login_input" required minlength="3" maxlength="5">
            </div>
            <div class="div_login_submit">
                <input type="submit" name="entrar" id="entrar" value="Entrar" class="btn_login_entrar">
            </div>
        </form>
        <div class="div_login_ntc">
            <p class="div_ntc_p">Não tem uma conta?</p><a href="cadastro.html" class="btn_link_cadastro">Crie uma agora !</a>
        </div>
    </div>
</body>
</html>
